services:
  db:
    image: pgvector/pgvector:pg16
    container_name: finance-db
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=${TZ}
    ports: ["5434:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
  db-bootstrap:
    image: postgres:16
    container_name: finance-db-bootstrap
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./db/admin:/app/db/admin:ro
      - ./db/migrations:/app/db/migrations:ro
      - ./ops/scripts:/app/ops/scripts:ro
    command: ["/bin/bash", "/app/ops/scripts/bootstrap.sh"]
    restart: "no"

  ingestor-email:
    build: ./ingestor-email
    container_name: finance-ingestor-email
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - IMAP_HOST=${IMAP_HOST}
      - IMAP_USER=${IMAP_USER}
      - IMAP_PASS=${IMAP_PASS}
      - IMAP_FOLDER=${IMAP_FOLDER}
      - RAW_DIR=${RAW_DIR}
      - BANK_NAME=${BANK_NAME}
    volumes:
      - raw_data:/data/raw
    restart: "no"

  normalizer:
    build: ./normalizer
    container_name: finance-normalizer
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - RAW_DIR=${RAW_DIR}
    volumes:
      - raw_data:/data/raw
    restart: "no"




volumes:
  db_data:
  raw_data:
