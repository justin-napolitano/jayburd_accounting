# Minimal, fast, and not dumb.
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml;

  # Upstreams: use docker service names + internal ports
  upstream web_backend {
    server finance-web:3020;
  }

  upstream api_backend {
    server finance-api:8000;
  }

  server {
    listen 80;
    server_name _;

    # Real IP/forwarded headers for the app and logs
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # -------- Frontend (Next.js) --------
    location /_next/ {
      proxy_pass http://web_backend;
      proxy_read_timeout 60s;
    }

    location / {
      proxy_pass http://web_backend;
      proxy_read_timeout 60s;
    }

    # -------- API (strip /api) --------
    # e.g. /api/accounts -> http://finance-api:8000/accounts
    location /api/ {
      proxy_pass http://api_backend/;   # trailing slash strips /api/
      proxy_read_timeout 90s;
    }

    # health, because you will forget
    location = /healthz {
      return 200 "ok\n";
      add_header Content-Type text/plain;
    }
  }
}
